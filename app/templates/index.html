{% extends 'base.html' %}

{% block title %}
<title>Tic-Tac-Toe</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
{% endblock title %}

{% block body %}
<div id="layout">
    <div id="board-container"></div>
    <div id="status-container">WAITING...</div>
    <div id="footer-container">
        <div id="restart-btn">PLAY AGAIN</div>
    </div>
</div>
<div id="overlay">
    <div id="popup">
        <div class="header-container">
            <h2 style="color:red;">TIC-TAC-TOE</h2>
        </div>
        <div id="size-container">
            <span class="title">Choose the board size</span>
            <div class="choice-container">
                <div class="btn-container">
                    <button class="btn">3</button>
                </div>
                <div class="btn-container">
                    <button class="btn">4</button>
                </div>
                <div class="btn-container">
                    <button class="btn">5</button>
                </div>
            </div>
        </div>
        <div id="turn-container">
            <span class="title">Choose your turn</span>
            <div class="choice-container">
                <div class="btn-container">
                    <button class="btn" style="color:red">X</button>
                </div>
                <div class="btn-container">
                    <button class="btn" style="color:skyblue">O</button>
                </div>
            </div>
        </div>
        <div id="submit-container">
            <div id="start-btn" class="submit-btn" style="background-color:pink;">START</div>
            <div id="close-btn" class="submit-btn" style="background-color:powderblue;">CLOSE</div>
        </div>
    </div>
</div>
{% endblock body %}

{% block scripts %}
<script type=text/javascript src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock scripts %}
